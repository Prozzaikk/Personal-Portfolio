<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="header-block">
            <h1 class="header" id="title">freeCodeCamp Survey Form</h1>
            <p class="header" id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div class="user-info">
                <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"/></label>
                <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your email"/></label>
                <label for="age" id="number-label">Age (optional) <input type="number" id="number" min="13" max="100" required placeholder="Age"/></label>
            </div>
            <div class="dropdown-role">
                <label for="dropdown" >Which option best describes your current role?
                    <select id="dropdown">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </div>
            <div class="recomend">
                <p>Would you recommend freeCodeCamp to a friend?
                    <label for="definitely"><input type="radio" name="user-choice" id="definitely" value="definitely"/> Definitely</label>
                    <label for="maybe"><input type="radio" name="user-choice" id="maybe" value="maybe"/> Maybe</label>
                    <label for="not-sure"><input type="radio" name="user-choice" id="not-sure" value="not-sure"/> Not sure</label>
                </p>
            </div>
            <div class="feature">
                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </label>
            </div>
            <div class="checkbox-imrove">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" value="1"/> Front-and Projects</label>
                <label><input type="checkbox" value="2"/> Back-end Projects</label>
                <label><input type="checkbox" value="3"/> Data Visualization</label>
                <label><input type="checkbox" value="4"/> Challenges</label>
                <label><input type="checkbox" value="5"/> Open Source Community</label>
                <label><input type="checkbox" value="6"/> Gitter help rooms</label>
                <label><input type="checkbox" value="7"/> Vieos</label>
                <label><input type="checkbox" value="8"/> City Mettups</label>
                <label><input type="checkbox" value="9"/> Wiki</label>
                <label><input type="checkbox" value="10"/> Forum</label>
                <label><input type="checkbox" value="11"/> Additional Courses</label>
            </div>
            <div>
                <label for="comments">Any comments or suggestions? <textarea rows="5" cols="8" id="comments">Enter your comments here...</textarea></label>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit"/>
            </div>
        </form>
    </body>
</html>
